<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg">
                <img src="../Assets/skyrim.jpg" class="img-fluid" alt="TopCOverPhoto">
                <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                    <a class="navbar-brand" href="#">Contact</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>
                            <a class="nav-link" href="../index.html">Home</a>
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row" style="padding: 1rem;">
            <div class="col-sm">
                <a href="https://github.com/clamboese" target="_blank"  data-toggle="tooltip" 
                    title="GitHub">
                <button type="button" class="btn btn-secondary btn-lg btn-block">Github</button>   
                </a>
            </div>
        </div>
        <div class="row" style="padding: 1rem;">
            <div class="col-md-12">
                <h3>User Name</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="User Name" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <h3>Email</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="exambple@provider.com"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <h3>Message</h3>
                <div class="input-group">
                    <textarea class="form-control" rows="4" placeholder="Message" aria-label="With textarea"></textarea>
                </div>
                <button type="button" class="btn btn-warning btn-lg mt-4">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>   
</body>
</html>
